<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" href="bj-16.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Blackjack</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	</head>
	<body>
		<header class="game-title">
			Blackjack
		</header>

		<div class="row mt-2">
			<div id="deck-actions" class="col text-center">
				<button id="btn-new-game" class="btn btn-danger">New game</button>
				<button id="btn-request-playing-card" disabled="disabled" class="btn btn-primary">Request playing card</button>
				<button id="btn-stop-game" disabled="disabled" class="btn btn-primary">Stop</button>
			</div>
		</div>

		<div class="row container">
			<div class="col">
				<h1>Player 1 - <small>0</small></h1>
				<div class="game-cards"></div>
			</div>
		</div>

		<div class="row container mt-2">
			<div class="col">
				<h1>CPU - <small>0</small></h1>
				<div class="game-cards"></div>
			</div>
		</div>

		<div id="app"></div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
